<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pronostics Quinté+</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 750px;
            margin: 20px auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="date"] {
            padding: 8px;
            font-size: 16px;
            margin-top: 5px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            margin-right: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background: #005fcc;
        }

        .result-section {
            margin-top: 20px;
        }

        .tag {
            padding: 4px 8px;
            border-radius: 4px;
            color: white;
            font-size: 12px;
        }

        .Base { background: #d9534f; }
        .Régulière { background: #0275d8; }
        .Outsider { background: #5cb85c; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #eee;
        }

        .arrivee-box {
            font-size: 18px;
            padding: 10px;
            background: #fff7d1;
            border-left: 5px solid #f0c000;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<h1>Pronostics Quinté+</h1>

<div class="card">
    <label for="dateInput">Sélectionne une date :</label><br>
    <input type="date" id="dateInput">
    <br>

    <button onclick="fetchPronostics()">Charger les pronostics</button>
    <button onclick="fetchArrivee()">Afficher l'arrivée</button>

    <div id="results" class="result-section"></div>
    <div id="arrivee" class="result-section"></div>
</div>

<script>
// ✅ Met la date du jour par défaut
document.getElementById("dateInput").value = new Date().toISOString().split("T")[0];

async function fetchPronostics() {
    const date = document.getElementById("dateInput").value;
    const resultsDiv = document.getElementById("results");
    const arriveeDiv = document.getElementById("arrivee");
    arriveeDiv.innerHTML = ""; // reset arrivée

    if (!date) {
        resultsDiv.innerHTML = "<p style='color:red;'>Veuillez sélectionner une date.</p>";
        return;
    }

    resultsDiv.innerHTML = "<p>Chargement...</p>";

    try {
        const response = await fetch(`https://myproject-ncnr.onrender.com/api/copilot-pronostics?date=${date}`);

        if (!response.ok) throw new Error("Erreur serveur");

        const data = await response.json();
        displayResults(data);

    } catch (error) {
        resultsDiv.innerHTML = `<p style="color:red;">Erreur : ${error.message}</p>`;
    }
}
    
function displayResults(data) {
    const resultsDiv = document.getElementById("results");

    // ✅ Construction dynamique des Multi
    let multiHtml = "";
    if (data.multi) {
        multiHtml = `
            <h3>Paris Multi</h3>
            <table>
                <tr>
                    <th>Type</th>
                    <th>Combinaison</th>
                </tr>
                ${["4", "5", "6", "7"].map(type => {
                    const m = data.multi[type];
                    if (!m) return "";
                    return `
                        <tr>
                            <td>Multi ${type}</td>
                            <td>${m.combinaison.join(" - ")}</td>
                        </tr>
                    `;
                }).join("")}
            </table>
        `;
    }

    resultsDiv.innerHTML = `
        <h2>${data.meeting}</h2>
        <p><strong>Date :</strong> ${data.date}</p>
        <p><strong>Heure :</strong> ${data.heure}</p>

        <h3>Sélection complète</h3>
        <table>
            <tr>
                <th>N°</th>
                <th>Cheval</th>
                <th>Tag</th>
            </tr>
            ${data.selection.map(item => `
                <tr>
                    <td>${item.num}</td>
                    <td>${item.nom}</td>
                    <td><span class="tag ${item.tag}">${item.tag}</span></td>
                </tr>
            `).join("")}
        </table>

        <h3>Groupes</h3>
        <p><strong>Bases :</strong> ${data.bases.join(", ")}</p>
        <p><strong>Réguliers :</strong> ${data.regulars.join(", ")}</p>
        <p><strong>Outsiders :</strong> ${data.outsiders.join(", ")}</p>

        ${multiHtml}
    `;
}


// ✅ Appel backend pour l’arrivée
async function fetchArrivee() {
    const date = document.getElementById("dateInput").value;
    const arriveeDiv = document.getElementById("arrivee");

    if (!date) {
        arriveeDiv.innerHTML = "<p style='color:red;'>Veuillez sélectionner une date.</p>";
        return;
    }

    arriveeDiv.innerHTML = "<p>Chargement...</p>";

    try {
        const response = await fetch(`https://myproject-ncnr.onrender.com/api/copilot-results?date=${date}`);

        if (!response.ok) throw new Error("Erreur serveur");

        const data = await response.json();
        displayArrivee(data);

    } catch (error) {
        arriveeDiv.innerHTML = `<p style="color:red;">Erreur : ${error.message}</p>`;
    }
}

function displayArrivee(data) {
    const arriveeDiv = document.getElementById("arrivee");

    arriveeDiv.innerHTML = `
        <h2>Arrivée officielle</h2>
        <div class="arrivee-box">
            <strong>Arrivée :</strong> ${data.arrivee.join(" - ")}
        </div>

        <h3>Rapports Quinté+</h3>
        <p><strong>Ordre :</strong> ${data.ordre} €</p>
        <p><strong>Désordre :</strong> ${data.desordre} €</p>
        <p><strong>Bonus :</strong> ${data.bonus} €</p>

        <h3>Rapports Multi</h3>
        <p><strong>Multi ${data.multi.nombre} :</strong></p>
        <p>Combinaison : ${data.multi.combinaison.join(" - ")}</p>
        <p>Rapport 3€ : ${data.multi["rapport3€"]} €</p>
        <p>Rapport 1.50€ : ${data.multi["rapport1.50€"]} €</p>
    `;
}
</script>

</body>
</html>
