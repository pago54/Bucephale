<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pronostics Quinté+</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 700px;
            margin: 20px auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="date"] {
            padding: 8px;
            font-size: 16px;
            margin-top: 5px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background: #005fcc;
        }

        .result-section {
            margin-top: 20px;
        }

        .tag {
            padding: 4px 8px;
            border-radius: 4px;
            color: white;
            font-size: 12px;
        }

        .Base { background: #d9534f; }
        .Régulière { background: #0275d8; }
        .Outsider { background: #5cb85c; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #eee;
        }
    </style>
</head>
<body>

<h1>Pronostics Quinté+</h1>

<div class="card">
    <label for="dateInput">Sélectionne une date :</label><br>
    <input type="date" id="dateInput">
    <br>
    <button onclick="fetchPronostics()">Charger les pronostics</button>

    <div id="results" class="result-section"></div>
</div>

<script>
async function fetchPronostics() {
    const date = document.getElementById("dateInput").value;
    const resultsDiv = document.getElementById("results");

    if (!date) {
        resultsDiv.innerHTML = "<p style='color:red;'>Veuillez sélectionner une date.</p>";
        return;
    }

    resultsDiv.innerHTML = "<p>Chargement...</p>";

    try {
        // ✅ Adapte l’URL à ton backend
        const response = await fetch(`https://myproject-ncnr.onrender.com/api/copilot-pronostics?date=' + encodeURIComponent($('date').value));

        if (!response.ok) {
            throw new Error("Erreur serveur");
        }

        const data = await response.json();

        displayResults(data);

    } catch (error) {
        resultsDiv.innerHTML = `<p style="color:red;">Erreur : ${error.message}</p>`;
    }
}

function displayResults(data) {
    const resultsDiv = document.getElementById("results");

    resultsDiv.innerHTML = `
        <h2>${data.meeting}</h2>
        <p><strong>Date :</strong> ${data.date}</p>
        <p><strong>Heure :</strong> ${data.heure}</p>

        <h3>Sélection complète</h3>
        <table>
            <tr>
                <th>N°</th>
                <th>Cheval</th>
                <th>Tag</th>
            </tr>
            ${data.selection.map(item => `
                <tr>
                    <td>${item.num}</td>
                    <td>${item.nom}</td>
                    <td><span class="tag ${item.tag}">${item.tag}</span></td>
                </tr>
            `).join("")}
        </table>

        <h3>Groupes</h3>
        <p><strong>Bases :</strong> ${data.bases.join(", ")}</p>
        <p><strong>Réguliers :</strong> ${data.regulars.join(", ")}</p>
        <p><strong>Outsiders :</strong> ${data.outsiders.join(", ")}</p>
    `;
}
</script>

</body>
</html>
